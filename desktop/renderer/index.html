<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Tracker App</title>
  <link rel="stylesheet" href="../../styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Time Tracker</h1>
      <p>Desktop time tracking application</p>
    </div>

    <div class="glass-card">
      <div class="timer-section">
        <div class="timer-display">
          <div class="timer-time" id="timerDisplay">00:00:00</div>
          <div class="timer-status stopped" id="timerStatus">Ready to start</div>
        </div>

        <div class="timer-controls" id="controls">
          <!-- Buttons will be added by JavaScript -->
        </div>

        <div id="status" class="status-text">
          <!-- Status will be updated by JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
